<mat-card>
  <mat-card-header>
    <mat-card-title> Course Outline </mat-card-title>
  </mat-card-header>
  <mat-card-content>

            <mat-list>
                <mat-list-item
        *ngFor="let courseLesson of courseLessons"
        (click)="selectCourse(courseLesson)"
      >
        {{ courseLesson.title }}
                </mat-list-item>
            </mat-list>
    <!-- LESSON LIST -->
    <pre>{{ selectedCourseLesson | json }}</pre>
  </mat-card-content>
</mat-card>
